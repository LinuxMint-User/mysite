	/* 滚动条整体样式 */
	::-webkit-scrollbar {
		width: 8px;
		height: 8px;
		/* 滚动条的宽度与高度 */
	}

	/* 滚动条轨道样式 */

		background: #5555557b;
		/* 滚动条轨道的背景颜色 */

		/* 滚动条轨道的圆角 */
	}

	/* 滚动条滑块样式 */

		/* 滚动条滑块的颜色 */

	}

	/* 鼠标悬停在滚动条滑块上时的样式 */

		background: #555;
		/* 鼠标悬停时的颜色 */
	}
</style>
